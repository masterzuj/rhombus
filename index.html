<html>
	<body>
	
<center><canvas id="canvas" width="300" height="300"></canvas></center>
		<script src="./three100.js"></script>
		<script>
			
		renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#canvas"), alpha: true});
		renderer.setClearColor( 0x000000, 0 ); // the default

	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
	camera.position.set( 0, 20, 100 );
	camera.lookAt( 0, 0, 0 );

	var scene = new THREE.Scene();

var material = new THREE.MeshStandardMaterial( { color: 0x3d3d3d, flatShading: true, metalness: 0.5 } );// With Lightniging use Satandart satt basic material add lightnig

//create a triangular geometry
var geometry = new THREE.Geometry();
geometry.vertices.push( new THREE.Vector3( -10, 0, 10 ) );
geometry.vertices.push( new THREE.Vector3(  0, -30, 0 ) );
geometry.vertices.push( new THREE.Vector3(  10,  0, 10 ) );
geometry.vertices.push( new THREE.Vector3(  -10,  0, -10 ) );
geometry.vertices.push( new THREE.Vector3(  10,  0, -10 ) );


geometry.vertices.push( new THREE.Vector3(  0, 30, 0 ) );

//geom.vertexColors.push( new THREE.Color( 0, 1, 0 ) );


//create a new face using vertices 0, 1, 2
var normal = new THREE.Vector3( 0, 0, 1 ); //optional
var color = new THREE.Color( 0x00ff00 ); //optional



//var materialIndex = 0; //optional


var face = new THREE.Face3( 0, 1, 2); //, normal, color, materialIndex 
var face2 = new THREE.Face3(0, 3, 1);//0 3 1
var face3 = new THREE.Face3(1, 3, 4);//0 3 1
var face4 = new THREE.Face3(1, 4, 2);//0 3 1

var face5 = new THREE.Face3( 2, 5, 0); //, normal, color, materialIndex 
var face6 = new THREE.Face3(3, 0, 5);//0 3 1
var face7 = new THREE.Face3(5, 4, 3);//0 3 1
var face8 = new THREE.Face3(5, 2, 4);//0 3 1


geometry.faces.color = new THREE.Color(0x3d3d3d); //Top 1
//add the face to the geometry's faces array
geometry.faces.push( face );
geometry.faces.push( face2 );
geometry.faces.push( face3 );
geometry.faces.push( face4 );


geometry.faces.push( face5 );
geometry.faces.push( face6 );
geometry.faces.push( face7 );
geometry.faces.push( face8 );

//the face normals and vertex normals can be calculated automatically if not supplied above
geometry.computeFaceNormals();
geometry.computeVertexNormals();

scene.add( new THREE.Mesh( geometry, material ) );





  // Add 3 lights.
  var light1 = new THREE.PointLight(0xff0000, 2, 0);
  light1.position.set(50, 50, 50);
  scene.add(light1);

  var light2 = new THREE.PointLight(0x00ff00, 2, 0);
  light2.position.set(-50, 50, 50);
  scene.add(light2);
			
  var light3 = new THREE.PointLight(0x0000ff, 1, 0);
  light3.position.set(-50, 50, -50);
  scene.add(light3);
  
  var light4 = new THREE.PointLight(0xffffff, 1, 0);
  light4.position.set(50, 50, -50);
  scene.add(light4);
			
			
			  // Add 3 lights.
  var light5 = new THREE.PointLight(0xff0000, 2, 0);
  light5.position.set(50, -50, 50);
  scene.add(light5);

  var light6 = new THREE.PointLight(0x00ff00, 2, 0);
  light6.position.set(-50, -50, 50);
  scene.add(light6);
			
  var light7 = new THREE.PointLight(0x0000ff, 1, 0);
  light7.position.set(-50, -50, -50);
  scene.add(light7);
  
  var light8 = new THREE.PointLight(0xffffff, 1, 0);
  light8.position.set(50, -50, -50);
  scene.add(light8);


renderer.render( scene, camera );
	
			
			//camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				scene.rotation.y += 0.01;
				//line.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
			 
			window.scrollTo(0,document.body.scrollHeight);
		</script>
</body>
</html>
